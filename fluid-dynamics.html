<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Dynamics - Flowing Curves</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0a;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let time = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            
            // Initialize 1000 particles
            for (let i = 0; i < 1000; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    prevX: random(width),
                    prevY: random(height),
                    hue: random(180, 240)  // Cyan to blue range
                });
            }
        }

        function draw() {
            background(10, 10, 5, 3);  // Very dark background with slight fade
            time += 0.01;

            for (let particle of particles) {
                particle.prevX = particle.x;
                particle.prevY = particle.y;
                
                // Perlin noise creates the flowing curves
                let angle = noise(particle.x * 0.005, particle.y * 0.005, time) * TWO_PI * 4;
                particle.x += cos(angle) * 2;
                particle.y += sin(angle) * 2;

                // Wrap around edges
                if (particle.x < 0) particle.x = width;
                if (particle.x > width) particle.x = 0;
                if (particle.y < 0) particle.y = height;
                if (particle.y > height) particle.y = 0;

                // Draw the line trail
                stroke(particle.hue, 70, 90, 30);  // HSB color with transparency
                strokeWeight(2);
                line(particle.prevX, particle.prevY, particle.x, particle.y);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
